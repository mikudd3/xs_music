<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
    <style>
        .el-header {
            background-color: #72767b;
        }
        .manger {
            margin: auto;
            margin-top: 30px;
            font-size: 24px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部 -->
        <el-header class="el-header" height="100px">
            <el-container>
                <p class="manger">管理员中心</p>
            </el-container>
        </el-header>
        <!-- 中间部分 -->
        <el-container style="height: 800px; border: 1px solid #eee">
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu>
                    <el-menu-item  @click="getemp()"><i class="el-icon-help"></i>系统主页
                    </el-menu-item>
                    <el-menu-item  @click="shfz()"><i class="el-icon-help"></i>用户管理
                    </el-menu-item>
                    <el-menu-item  @click="fztg()"><i class="el-icon-help"></i>歌手管理
                    </el-menu-item>
                    <el-menu-item  @click="yzsh()"><i class="el-icon-help"></i>歌单管理
                    </el-menu-item>
                    <el-menu-item  @click="yzsh()"><i class="el-icon-help"></i>曲库管理
                    </el-menu-item>
                    <el-menu-item  @click="yzsh()"><i class="el-icon-help"></i>轮播图
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-container>
                <!-- 主区域部分 -->
                <el-main>
                    <iframe :src="iframeSrc" frameborder="false"
                            style="top:80px;left: 120px; width: 100%;height:900px"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script src="../../plugins/vue/vue.js"></script>
<link rel="stylesheet" href="../../plugins/element-ui/index.css">
<script src="../../plugins/element-ui/index.js"></script>
<script>
    new Vue({
        el: "#div",
        data: {
            iframeSrc: "manager.html",
        },
        mounted() {
            let emp = localStorage.getItem("emp");
            console.log(emp)
            this.name = emp.username;
        },
        methods: {
            getemp() {
                this.iframeSrc = "../person/emp.html"
            },
            getuser() {
                this.iframeSrc = "../person/user.html"
            },
            shfz() {
                this.iframeSrc = "../fzgl/fzsh.html"
            },
            fztg() {
                this.iframeSrc = "../tg/fztg.html"
            },
            yzsh() {
                this.iframeSrc = "../yzsh/yzsh.html"
            },
        }
    });
</script>
</html>
