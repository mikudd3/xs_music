<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/song.css">
</head>
<body>
<div id="app">
    <div id="bd">
        <div id="main">
            <div id="left">
                <!-- 左 -->
                <div id="touxiang">
                    <img :src="this.song.pic" alt="" style="width: 100%; height: 100%;">
                </div>
            </div>
            <div id="right">
                <!-- 右 -->
                <div class="name">
                    <span style="font-size: 30px;">
                        {{this.song.name}}
                    </span>
                    <p>歌手：{{this.song.singerName}}</p>

                </div>
                <div class="song-list">
                    歌词：
                    <span>
                            {{this.song.lyric}}
                        </span>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="../../plugins/jquery/jquery-1.10.0.min.js"></script>
<script src="song.js"></script>
</html>
