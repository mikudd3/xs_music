<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/geshou.css">
    <title></title>
</head>
<body>

<div class="main" id="main">

    <div class="mod_singer_tag">
        <!-- 歌手筛选选项 -->
        <div class="singer_tag__list">
            <a class="singer_tag__item " @click="getlocation('')">全部</a>
            <a class="singer_tag__item " @click="getlocation('中国')">中国</a>
            <a class="singer_tag__item " @click="getlocation('中国香港')">中国香港</a>
            <a class="singer_tag__item " @click="getlocation('中国台湾')">中国台湾</a>
            <a class="singer_tag__item " @click="getlocation('马来西亚')">马来西亚</a>
            <a class="singer_tag__item " @click="getlocation('韩国')">韩国</a>
            <a class="singer_tag__item " @click="getlocation('德国')">德国</a>
            <a class="singer_tag__item " @click="getlocation('挪威')">挪威</a>
            <a class="singer_tag__item " @click="getlocation('瑞典')">瑞典</a>
            <a class="singer_tag__item " @click="getlocation('美国')">美国</a>
            <a class="singer_tag__item "></a>
        </div>

        <div class="singer_tag__list"><a class="singer_tag__item " @click="getsex('')">全部</a>
            <a class="singer_tag__item " @click="getsex(1)">男</a>
            <a class="singer_tag__item " @click="getsex(0)">女</a></div>
    </div>

    <!-- 歌手列表 -->
    <div class="mod_singer_list ">
        <ul class="singer_list__list">
            <li class="singer_list__item" v-for="singer in singers" :key="singer.id">
                <div class="singer_list__item_box">
                    <a class="singer_list__cover" title="" :href="`../gsxq/xq.html?id=`+singer.id">
                    <img class="singer_list__pic" :src="singer.pic"
                         :alt="singer.name"
                         data-qar-def=""/></a>
                    <h3 class="singer_list__title" style="min-height:20px">
                        <a :href="`../gsxq/xq.html?id=`+singer.id">{{singer.name}}</a></h3>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="geshou.js"></script>
</html>
