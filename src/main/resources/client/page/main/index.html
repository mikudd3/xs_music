<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小松音乐</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<!-- 首页头部  -->
<div style="width: 100%;height: 80px; background-color:#fff;position: relative;">

    <div class="search1">
        <div class="logo1" style="width: 153px; padding: 20.6px 0; display: inline-block;">
            <img src="../../image/logo.png">
        </div>
        <nav class="navmargin navbar navbar-default" role="navigation">
            <div class="shurukuang" style="padding: 30px 100px;">
                <form class="bs-example" role="form" action="#" method="get">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" id="songName" name="songName" class="form-control"
                                       placeholder="为音乐而生">
                                <span class="input-group-btn">
                                        <button onclick="getList2($('#songName').serialize())" class="btn btn-default"
                                                type="button">搜索</button></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 图标加上搜索框结束 -->
            <div id="col10" class="dengluzhuce">
                <a href="../setting/Setting.html">
                    <img id="touxiang" :src="imageUrl"
                         style="display: inline-block; width: 50px;height: 50px;border-radius: 40px;margin-top: 20px;margin-right: 30px">
                </a>
                <button id="display1" class="btn denglu" data-toggle="modal" data-target="#myModal"
                        style="margin-top: 20px">登 &nbsp&nbsp录
                </button>
            </div>
        </nav>
    </div>
</div>

<nav class="daohanglan">
    <div class="big3">
        <ul>
            <li><a class="gudingbeij erjicaidan2" href="#">首页</a></li>
            <li><a class=" erjicaidan2" href="../gedan/song_list.html">歌单</a></li>
            <li><a class="erjicaidan2" href="./mv.html">歌手</a></li>
        </ul>
    </div>
</nav>

<div id="m2">
    <div id="slider">
        <div class="slider-wrapper">
            <img :src="currentSlide.pic" alt=""/>
        </div>
        <div class="slider-footer">
            <ul class="slider-indicator">
                <li v-for="(slide, index) in slides" :key="index" :class="{ active: index === currentIndex }"></li>
            </ul>
            <div class="toggle">
                <button class="prev" @click="prevSlide">&lt;</button>
                <button class="next" @click="nextSlide">&gt;</button>
            </div>
        </div>
    </div>
</div>

<div class="big4">
    <div class="gedan">
        <div class="dazi">
            <p>精品歌单
            <p>
        </div>
        <div class="xiaodaohang" id="gedan">
            <ul class="clearfix">
                <li v-for="song in songs" :key="song.id" style="width: 200px;">
                    <div class="zhedang">
                        <div class="bofang">
                            <div class="bofang1">
                                <a href=""><span class="glyphicon glyphicon-play"></span></a>
                            </div>
                        </div>
                    </div>
                    <img :src="song.pic" width="200px" height="200px">
                    <span>{{ song.title }}</span>
                    <span style="font-size: 12px; color: #777; display: block;">收藏数：{{ song.love }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

            如有侵权，请联系：xiaosong@163.com </p>

               href="http://netadreg.gzaic.gov.cn/ntmm/WebSear/WebLogoPub.aspx?logo=440106106022006022000209"
               target="_blank"></a>

</div>
