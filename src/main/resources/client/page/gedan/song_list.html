<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>歌单</title>
		<link rel="shortcut icon" href="#" type="image/x-icon">
		<link rel="stylesheet" href="../../css/song_list.css">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/index.css">
	</head>
	<body>
	<div id="main">
			<div id="m3" class="type">

<!--				歌单类型-->
				<div class="title">
					<div>
						<a class="all" rel="nofollow" @click="getPriceRange()">全部歌单</a>
						<a rel="nofollow" @click="getPriceRange('华语')">华语</a>
						<a rel="nofollow" @click="getPriceRange('粤语')">粤语</a>
						<a rel="nofollow" @click="getPriceRange('欧美')">欧美</a>
						<a rel="nofollow" @click="getPriceRange('日韩')">日韩</a>
						<a rel="nofollow" @click="getPriceRange('轻音乐')">轻音乐</a>
						<a rel="nofollow" @click="getPriceRange('BGM')">BGM</a>
						<a rel="nofollow" @click="getPriceRange('乐器')">乐器</a>
						<a rel="nofollow" @click="getPriceRange('电子')">电子</a>
					</div>
				</div>

				<div class="content">
<!--					迭代遍历歌单-->
						<div >
							<a v-for="(song_list,i) in items" href="../gedan/gedan.html">
								<img  :src="song_list.pic">	<!--图片-->
								<div>{{song_list.title}}</div>	<!--歌单介绍-->
							</a>
						</div>
				</div>
			</div>
		</div>
	</body>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="../../plugins/echarts/echarts.min.js"></script>
<link href="../../plugins/element-ui/index.css">
<script src="../../js/song_list.js"></script>	<!--遍历歌单-->

<script ></script>
</html>
