<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>歌单</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../../css/song_list.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/index.css">

</head>
<body>

<!-- 首页头部  -->
<div style="width: 100%;height: 80px; background-color:#fff;position: relative;">

    <div class="search1">
        <div class="logo1" style="width: 153px; padding: 20.6px 0; display: inline-block;">
            <img src="../../image/logo.png">
        </div>
        <nav class="navmargin navbar navbar-default" role="navigation">
            <div class="shurukuang" style="padding: 30px 100px;">
                <form class="bs-example" role="form" action="#" method="get">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" id="songName" name="songName" class="form-control"
                                       placeholder="为音乐而生">
                                <span class="input-group-btn">
                                        <button onclick="getList2($('#songName').serialize())" class="btn btn-default"
                                                type="button">搜索</button></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 图标加上搜索框结束 -->
            <div id="col10" class="dengluzhuce">
                <a href="../setting/Setting.html">
                    <img id="touxiang" :src="imageUrl"
                         style="display: inline-block; width: 50px;height: 50px;border-radius: 40px;margin-top: 20px;margin-right: 30px">
                </a>
                <button id="display1" class="btn denglu" data-toggle="modal" data-target="#myModal"
                        style="margin-top: 20px">登 &nbsp&nbsp录
                </button>
            </div>
        </nav>
    </div>
</div>

<div id="main">
    <div id="m3" class="type">

        <!--				歌单类型-->
        <div class="title">
            <div id="app">
                <a v-for="category in categories" :href="category.url">{{ category.name }}</a>
            </div>
        </div>

        <div id="song" class="content">
            <!--					迭代遍历歌单-->
            <div v-for="(song_list,i) in song_list">
                <a href="../gedan/gedan.html">
                    <img src="{{song_list.pic}}" alt="">    <!--图片-->
                    <div>{{song_list.introduction}}</div>    <!--歌单介绍-->
                </a>

            </div>

        </div>
    </div>
</div>
</body>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="../../js/song_list.js"></script>    <!--遍历歌单-->
<script src="../../js/song_type.js"></script>   <!--歌单类型-->
<script></script>
</html>
