<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/geshouxiangqing.css">
</head>
<body>
<div id="app">
    <div id="bd">
        <div id="main">
            <div id="left">
                <!-- 左 -->
                <div id="touxiang">
                    <img :src="pic" alt="" style="width: 100%; height: 100%;">
                </div>
            </div>
            <div id="right">
                <!-- 右 -->
                <div class="name">
                    <span style="font-size: 25px;">{{ title }}</span>
                    <!--                    <p>著名作词人、作曲人、唱片制作人、歌手。内地独立音乐之标杆人物，有音乐鬼才之称。2009年独立出版首张词曲全创作专辑《自定义》，2010年独立出版第二张词曲全创作专辑《寻雾启示》，两度掀起讨论热潮，一跃成为内地互联网讨论度最高的独立音乐人。2011年加盟海蝶音乐，推出第三张词曲全创作专辑《苏格拉没有底》，发行首月即在大陆地区摘下唱片销量榜冠军，轰动全国媒体，并拉开全国巡回签售及歌迷见面会。</p>-->
                    <p>{{ introduction }}</p>

                </div>
                <!-- 收藏 -->
                <button id="collectButton" class="collect-button">
                    <span class="heart-icon" style="border: black; margin-top: 25px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="star" viewBox="0 0 16 16">
                            <path d="M7.84 4.1a.178.178 0 0 1 .32 0l.634 1.285a.178.178 0 0 0 .134.098l1.42.206c.145.021.204.2.098.303L9.42 6.993a.178.178 0 0 0-.051.158l.242 1.414a.178.178 0 0 1-.258.187l-1.27-.668a.178.178 0 0 0-.165 0l-1.27.668a.178.178 0 0 1-.257-.187l.242-1.414a.178.178 0 0 0-.05-.158l-1.03-1.001a.178.178 0 0 1 .098-.303l1.42-.206a.178.178 0 0 0 .134-.098L7.84 4.1z"/>
                            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                        </svg>
                    </span>
                </button>
                <div class="song-list">
                    <table>
                        <tr>
                            <th></th>
                            <th>序号</th>
                            <th>歌曲名</th>
                            <th>歌手</th>
                            <th>专辑</th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="(song,i) in songs " @dblclick="handleClick(song.id)">
                            <td>
                                <button class="like-button" :class="{ active: song.isLiked }" @click="toggleLike(song)">
                                    <span class="heart-icon" style="border: black;">&#x2764;</span>
                                </button>
                            </td>
                            <td>{{ i + 1 }}</td>
                            <td>{{ song.name }}</td>
                            <td>{{ song.singerName }}</td>
                            <td>{{ song.introduction }}</td>
                            <td>
                                <button class="collection" @click="collect(song.id)">收藏</button>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="../../plugins/jquery/jquery-1.10.0.min.js"></script>
<script src="gedan.js"></script>
</html>
