<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/geshouxiangqing.css">
    <style>
        .el-dropdown-link {
            cursor: pointer;
            color: #409EFF;
        }
        .el-icon-arrow-down {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="bd">

        <div id="main">
            <div id="left">
                <!-- 左 -->
                <div id="touxiang">
                    <img :src="imageUrl" alt="" style="width: 100%; height: 100%;">
                </div>
                <div id="xinxi">
                    <span style="font-size: 30px;margin-left: 50px">基本资料</span>
                    <br>
                    <span style="font-size: 20px;margin-left: 20px">性别：{{sex}}</span>
                    <br>
                    <span style="font-size: 20px;margin-left: 20px">生日：{{birth}}</span>
                    <br>
                    <span style="font-size: 20px;margin-left: 20px">故乡：{{location}}</span>
                </div>
            </div>
            <div id="right">
                <!-- 右 -->
                <div class="name">
                    <span style="font-size: 25px;">{{name}}</span>
                    <!--                    <p>著名作词人、作曲人、唱片制作人、歌手。内地独立音乐之标杆人物，有音乐鬼才之称。2009年独立出版首张词曲全创作专辑《自定义》，2010年独立出版第二张词曲全创作专辑《寻雾启示》，两度掀起讨论热潮，一跃成为内地互联网讨论度最高的独立音乐人。2011年加盟海蝶音乐，推出第三张词曲全创作专辑《苏格拉没有底》，发行首月即在大陆地区摘下唱片销量榜冠军，轰动全国媒体，并拉开全国巡回签售及歌迷见面会。</p>-->
                    <p>{{introduction}}</p>

                </div>
                <div class="song-list">
                    <div style="overflow: auto; height: 300px; width:800px">
                        <table>
                            <tr>
                                <th>序号</th>
                                <th>歌曲名</th>
                                <th>歌手</th>
                                <th>专辑</th>
                                <th>操作</th>
                            </tr>
                            <tr v-for="(song,i) in songs " @dblclick="handleClick(song.id)">
                                <td>{{i + 1}}</td>
                                <td>{{song.name}}</td>
                                <td>{{name}}</td>
                                <td>{{song.introduction}}</td>
                                <td>
                                <el-dropdown>
                                  <span class="el-dropdown-link">
                                    收藏<i class="el-icon-arrow-down el-icon--right"></i>
                                  </span>
                                    <el-dropdown-menu slot="dropdown">
                                        <el-dropdown-item v-for="(songs,i) in items">
                                            <a rel="nofollow" @click="getPriceRange('songs.id')">
                                                {{songs.title}}
                                            </a>
                                        </el-dropdown-item>

                                    </el-dropdown-menu>
                                </el-dropdown>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="../../plugins/jquery/jquery-1.10.0.min.js"></script>
<link rel="stylesheet" href="../../plugins/element-ui/index.css">
<script src="../../plugins/element-ui/index.js"></script>
<script src="xiangqing.js"></script>
</html>
