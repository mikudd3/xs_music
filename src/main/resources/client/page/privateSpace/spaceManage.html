<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="../../plugins/element-ui/index.css">
    <script src="../../plugins/vue/vue.js"></script>
    <script src="../../plugins/element-ui/index.js"></script>
    <style>
        .text {
            font-size: 18px;
            line-height: 1.7;
        }

        .item {
            padding: 18px 0;
        }

        .box-card {
            width: 480px;
            float: left;

        }
    </style>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部-->
        <el-header style="background: #282828; height: 160px;">
            <!--个人主页头像 src中放头像地址-->
            <div style="margin: 10px 20px auto;">
                <div class="demo-basic--circle">
                    <div class="block" style="display: inline;float:left;">
                        <el-avatar :size="200" :src="avatarUrl"></el-avatar>
                    </div>
                    <!--个人信息-->
                    <div class="box-card" style="margin-left: 50px ;display: inline;color: white">
                        <div class="text item">
                            {{this.userdata.username}}
                            <i v-if="this.userdata.sex === 1" class="el-icon-male" style="font-size: 15px;
                                color: deepskyblue;
                                width: 1.5px;
                                height: 1.5px;
                                line-height: 1.5px;
                                text-align: center;"></i>
                            <i v-else class="el-icon-female" style="font-size: 15px;
                                color: pink;
                                width: 1.5px;
                                height: 1.5px;
                                line-height: 1.5px;
                                text-align: center;"></i>
                            <br>
                            {{'来自：' + this.userdata.location}}
                            <br>
                            {{'个人简介：' + this.userdata.introduction}}
                        </div>
                    </div>
                </div>
            </div>
        </el-header>
        <el-menu
                :default-active="activeIndex2"
                mode="horizontal"
                @select="handleSelect"
                active-text-color="#ffd04b"
                style="margin-right: auto;left: 300px">
            <el-menu-item index="1" @click="findInfo()">收藏</el-menu-item>
            <el-menu-item index="2" @click="findAccount()">我创建的歌单</el-menu-item>
            <el-menu-item index="3" @click="findAvator()">关注</el-menu-item>
        </el-menu>
        <!-- 中间部分 -->
        <el-container style="height: 800px; border: 1px solid #eee">
            <el-container>
                <!-- 主区域部分 -->
                <el-main>
                    <iframe :src="iframeSrc" style="top:80px;left: 120px; width: 100%;height:700px;border:3px"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>

<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="js/spaceManage.js"></script>
</html>
