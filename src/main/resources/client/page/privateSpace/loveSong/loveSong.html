<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../../css/geshouxiangqing.css">
</head>
<body>
<div id="app">
    <div id="bd">
        <div id="head">

        </div>
        <div id="main">
            <div id="left">
                <!-- 左 -->
                <div id="touxiang">
                    <img src="https://y.qq.com/mediastyle/y/img/cover_love_300.jpg?max_age=2592000" alt=""
                         style="width: 100%; height: 100%;">
                </div>

            </div>
            <div id="right">
                <!-- 右 -->
                <div class="name">
                    <span style="font-size: 25px;">我喜欢的音乐</span>
                </div>
                <div class="song-list">
                    <table>
                        <tr>
                            <th>序号</th>
                            <th>歌曲名</th>
                            <th>歌手</th>
                            <th>专辑</th>
                        </tr>
                        <tr v-for="(song,i) in songs " @dblclick="handleClick(song)">
                            <td>{{i + 1}}</td>
                            <!--                            歌名-->
                            <td>{{song.name}}</td>
                            <!--                            歌手-->
                            <td>{{song.singerName}}</td>
                            <!--                            专辑-->
                            <td>{{song.introduction}}</td>
                            <td>
                                <button class="collection" @click="collect(song.id)">收藏</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../../plugins/vue/vue.js"></script>
<script src="../../../plugins/axios/axios-0.18.0.js"></script>
<script src="../../../plugins/jquery/jquery-1.10.0.min.js"></script>
<script src="../js/loveSong.js"></script>
</html>
