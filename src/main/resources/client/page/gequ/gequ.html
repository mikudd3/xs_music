<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小松音乐</title>
    <link rel="stylesheet" type="text/css" href="gequ.css">
</head>

<body>
<div id="list">
    <template>
        <el-table
                :data="listResout"
                style="width: 100%">
            <el-table-column
                    prop="name"
                    label="歌名"
                    >
            </el-table-column>
            <el-table-column
                    prop="singerName"
                    label="歌手"
                    >
            </el-table-column>
            <el-table-column
                    prop="class"
                    label="专辑"
                    >
            </el-table-column>
            <el-table-column
                    label="操作"
                    >
                <template slot-scope="scope">
                    <i class="bi bi-play" style="color: blue;width: 30px; height: 30px;margin-right: 5px"  @click="addtoplay(scope.row)"></i>

                    <i v-if="scope.row.like == true" class="bi bi-suit-heart" style="color: red;margin-right: 5px" @click="toggleFavorite(scope.row)"></i>
                    <i v-else class="bi bi-suit-heart-fill" style="color: red;margin-right: 5px" @click="toggleFavorite(scope.row)"></i>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <svg class="bi" width="32" height="32" fill="currentColor">
        <use xlink:href="bootstrap-icons.svg#heart-fill"/>
    </svg>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/element-ui/index.js"></script>
<link href="../../plugins/element-ui/index.css">
<script src="../../plugins/axios/axios-0.18.0.js"></script>
<script src="gequ.js"></script>
</body>
</html>
