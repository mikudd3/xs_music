<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人设置</title>
    <link rel="stylesheet" href="../client/plugins/element-ui/index.css">
    <script src="../client/plugins/vue/vue.js"></script>
    <script src="../client/plugins/element-ui/index.js"></script>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部-->
        <el-header  style="background-color: #282828;">
            <el-container>
                <div style="margin: auto;">
                    <h1  style="color:white">个人设置</h1>
                </div>
            </el-container>
        </el-header>
        <!-- 中间部分 -->
        <el-container style="height: 800px; border: 1px solid #eee">
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu>
                        <el-menu-item-group>
                            <el-menu-item index="1-1" @click="findInfo"><i class="el-icon-help"></i>个人设置
                            </el-menu-item>
                            <el-menu-item index="1-2" @click="findAvator"><i class="el-icon-help"></i>头像管理
							</el-menu-item>
							<el-menu-item index="1-3" @click="findAccount"><i class="el-icon-help"></i>账号与安全
							</el-menu-item>
                        </el-menu-item-group>
                </el-menu>
            </el-aside>

            <el-container>
                <!-- 主区域部分 -->
                <el-main>
                    <iframe :src="iframeSrc" style="top:80px;left: 120px; width: 100%;height:700px;border:3px"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script>
    new Vue({
        el: "#div",
        data: {
            iframeSrc: "infoSetting.html"
        },
        methods: {
            findInfo: function () {
                this.iframeSrc = "infoSetting.html"
            },
            findAvator: function () {
                this.iframeSrc = "avator.html"
            },
            findAccount: function () {
                this.iframeSrc = "AccountSetting.html"
            }

        }
    });
</script>
</html>
